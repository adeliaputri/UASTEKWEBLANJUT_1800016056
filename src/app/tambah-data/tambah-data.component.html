 <h3 mat-dialog-title>Tambah Data Baru</h3>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="data.id">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput [(ngModel)]="data.nama">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Nim</mat-label>
        <input matInput [(ngModel)]="data.nim">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Prestasi</mat-label>
        <input matInput [(ngModel)]="data.prestasi">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Angkatan</mat-label>
        <input matInput [(ngModel)]="data.angkatan">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]="data.status">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Batal</button>    
    <button mat-raised-button color="primary"  (click)="simpan(data)">Simpan</button>
  </mat-dialog-actions>
