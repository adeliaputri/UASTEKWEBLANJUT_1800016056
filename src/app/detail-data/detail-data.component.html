 <h3 mat-dialog-title>{{data.nama}}</h3>
 
<div mat-dialog-content>
<mat-list>
    <h3 matSubheader>Detail Data</h3>
    <mat-list-item>
        <mat-icon matListIcon>account_box</mat-icon>
        <h3 mat-line>{{data.nama}}</h3>
        <p mat-line>{{data.nim}}</p>
        <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListIcon>email</mat-icon>
        <h3 mat-line>{{data.email}}</h3>
        <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListIcon>star</mat-icon>
        <h3 mat-line>Prestasi</h3>
        <p mat-line>{{data.prestasi}}</p>
        <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListIcon>school</mat-icon>
        <h3 mat-line>Angkatan</h3>
        <p mat-line>{{data.angkatan}}</p>
        <mat-divider></mat-divider>
    </mat-list-item>
    <mat-list-item>
        <mat-icon matListIcon>adjust</mat-icon>
        <h3 mat-line>Status</h3>
        <p mat-line>{{data.status}}</p>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Tutup</button>
  </mat-dialog-actions>
